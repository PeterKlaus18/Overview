<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <style>
        body {
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #game-container {
            display: flex;
            gap: 20px;
            background-color: #ffffff;
            border: 5px solid #333;
            border-radius: 15px;
            padding: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 14px;
            border: 2px solid black;
            border-radius: 10px;
            position: relative;
        }
        .cell.empty {
            border: none;
            background: none;
        }
        .cell.amarillo { background-color: #ffd700; }
        .cell.verde { background-color: #32cd32; }
        .cell.naranja { background-color: #ff8c00; }
        .cell.rojo { background-color: #ff4500; }
        .cell.morado { background-color: #800080; }
        .cell.blanco { background-color: #f5f5f5; }
        .cell.random { background-color: #add8e6; }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .player {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            border: 2px solid black; /* Borde negro para las fichas */
        }
        .player1 { background-color: red; }
        .player2 { background-color: blue; }
        .player3 { background-color: green; }
        .player4 { background-color: yellow; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board">
            <!-- Fila 1 -->
            <div class="cell blanco" id="cell-23">Meta</div>
            <div class="cell empty"></div>
            <div class="cell amarillo" id="cell-17">Espiritual</div>
            <div class="cell verde" id="cell-16">Físico</div>
            <div class="cell naranja" id="cell-15">Social</div>
            
            <!-- Fila 2 -->
            <div class="cell rojo" id="cell-22">Emocional</div>
            <div class="cell empty"></div>
            <div class="cell morado" id="cell-18">Académico</div>
            <div class="cell empty"></div>
            <div class="cell blanco" id="cell-14">Reto</div>
            
            <!-- Fila 3 -->
            <div class="cell blanco random" id="cell-21">Aleatorio</div>
            <div class="cell amarillo" id="cell-20">Espiritual</div>
            <div class="cell verde" id="cell-19">Físico</div>
            <div class="cell empty"></div>
            <div class="cell naranja" id="cell-13">Social</div>
            
            <!-- Fila 4 -->
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell morado" id="cell-12">Académico</div>
            
            <!-- Fila 5 -->
            <div class="cell rojo" id="cell-7">Emocional</div>
            <div class="cell amarillo" id="cell-8">Espiritual</div>
            <div class="cell verde" id="cell-9">Físico</div>
            <div class="cell naranja" id="cell-10">Social</div>
            <div class="cell blanco random" id="cell-11">Aleatorio</div>
            
            <!-- Fila 6 -->
            <div class="cell blanco" id="cell-6">Reto</div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            <div class="cell empty"></div>
            
            <!-- Fila 7 -->
            <div class="cell amarillo" id="cell-5">Espiritual</div>
            <div class="cell verde" id="cell-4">Físico</div>
            <div class="cell naranja" id="cell-3">Social</div>
            <div class="cell rojo" id="cell-2">Emocional</div>
            <div class="cell blanco" id="cell-1">
                <p>Inicio</p>
                <div id="players">
                    <!-- Fichas en las esquinas -->
                    <div class="player player1" style="top: 0; left: 0;"></div> <!-- Roja -->
                    <div class="player player2" style="top: 0; left: 55px;"></div> <!-- Azul (más separada) -->
                    <div class="player player3" style="top: 55px; left: 0;"></div> <!-- Verde (más separada) -->
                    <div class="player player4" style="top: 55px; left: 55px;"></div> <!-- Amarilla (más separada) -->
                </div>
            </div>
        </div>

        <div id="controls">
            <h1>Overview</h1>
            <button id="rollDice">Lanzar Dado</button>
            <p id="diceResult">Resultado del dado: </p>
            <p id="currentPlayer">Turno del jugador: 1</p>
        </div>
    </div>

    <script src="overwiev_logica_movimiento.js"></script>
</body>
</html>
